services:
  caddy:
    container_name: caddy
    image: caddy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - './Caddyfile:/etc/caddy/Caddyfile'
  api:
    container_name: directus
    image: directus/directus
    env_file: 
      - .env
