services:
  caddy:
    container_name: caddy
    image: caddy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - './Caddyfile:/etc/caddy/Caddyfile'
  api:
    container_name: directus
    image: directus/directus
    env_file: 
      - .env
    volumes:
      - './ca.pem:/directus/ca.pem'
  docs:
    container_name: swagger
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON_URL=https://api.buatan.id/server/specs/oas?access_token=QdcoI7nG08KUCLBnwQdrU9EhFu9zuKQ2
